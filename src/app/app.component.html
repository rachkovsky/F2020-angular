<div>
  <header>
    <div class="logo">
      <img src="../assets/logo.png" alt="logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li>
          <a href="#">
            <img src="../assets/cart.png" alt="cart">
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <h1>Lorem ipsum dolor sit amet consectetur.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, dolorem voluptas. Consequuntur aut illum placeat distinctio asperiores suscipit incidunt!</p>

  <div class="filter">

  <div class="catalog container">
    <div class="header">

      <div class="header-text">Men</div>
    </div>
    <div class="items">
      <drag-scroll [scrollbar-hidden]="true">
        <div drag-scroll-item *ngFor="let item of sliderItems">
          <div  class="item">
            <div class="top">
              <div class="size">size</div>
              <div class="color">color</div>
            </div>
            <div class="img">
              <img src="../assets/item1.png" alt="">
            </div>
            <div class="bottom">
              <div class="name">{{ item.name }}</div>
              <div class="price">{{ item.price | currency:'EUR' }}</div>
            </div>
          </div>
        </div>
        
      </drag-scroll>
    </div>

  </div>
